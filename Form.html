<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotation & Enquiry Landing Page</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #f8f9fa, #e9ecef);
      color: #333;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #007bff;
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .form-section {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-section h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    .response-message {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      color: green;
    }

    @media (max-width: 768px) {
      .form-section {
        padding: 15px;
      }

      header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Get Your Quotation or Make an Enquiry</h1>
  </header>

  <section class="form-section">
    <form id="quotation-form" method="POST" action="https://formspree.io/f/xovqrkza">
      <h2>Request a Quotation</h2>

      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
      </div>

      <div class="form-group">
        <label for="service">Service Required</label>
        <select id="service" name="service">
          <option value="Ad Film Production">Ad Film Production</option>
          <option value="Corporate Videos">Corporate Videos</option>
          <option value="Real Estate Videography">Real Estate Videography</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message">Additional Details</label>
        <textarea id="message" name="message" rows="4" placeholder="Describe your requirements..."></textarea>
      </div>

      <button type="submit">Submit Request</button>
    </form>

    <div id="response-message" class="response-message"></div>
  </section>
</body>
</html>
